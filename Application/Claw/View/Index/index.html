<include file="./Application/Common/View/header.html" title="文章"/>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">文章</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
            	<div class="panel-heading">
                    明细
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>公众号</th>
									<th>更新时间</th>
									<th>标题</th>
									<th>关键词</th>
									<th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            	<volist name="list" id="item" empty="暂时没有数据" >
									<tr>
										<td>{$i}</td>
										<td>{$item.account}</td>
										<td>{$item.updateTime}</td>
										<td><a href="{$item.url}">{$item.title}</a></td>
										<td>{$item.keyword}</td>
										<td></td>
									</tr>
								</volist>
                            </tbody>
                        </table>
                        <ul class="pager">
							{$pager}
						</ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<include file="./Application/Common/View/footer.html"/>
