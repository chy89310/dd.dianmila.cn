<include file="./Application/Common/View/header.html" title="{$title}"/>

<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
            <h1 class="page-header">{$title}</h1>
        </div>
	<form action="createTask" method="POST" role="form">
		<div class="form-group">
			<label for="">名称</label>
			<input type="text" class="form-control" id="name" name="name" placeholder="任务名称">
			<label for="">深度</label>
			<input type="text" class="form-control" id="pages" name="pages" placeholder="爬去深度">
			<label for="">关键词</label>
			<textarea class="form-control" id="keywords" name="keywords" placeholder="搜索关键词" rows="5"></textarea>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	</div>
</div>

<include file="./Application/Common/View/footer.html"/>
