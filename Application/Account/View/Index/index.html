<include file="./Application/Common/View/header.html" title="用户"/>

<div id="page-wrapper">
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">用户列表</h1>
        </div>
        <!-- /.col-lg-12 -->
        <div class="row">
	        <div class="col-lg-12">
	            <div class="panel panel-default">
	                <div class="panel-heading">
	                    明细
	                    <a class="btn btn-primary btn-circle task_button pull-right" href="/Account/index/save" role="button"><i class="fa fa-plus"></i></a>
	                </div>
	                <!-- /.panel-heading -->
	                <div class="panel-body">
	                    <div class="dataTable_wrapper">
	                        <table width="100%" class="table table-striped table-bordered table-hover">
	                            <thead>
	                                <tr>
	                                    <th>序号</th>
	                                    <th>用户名</th>
	                                    <th>权限</th>
	                                    <th>登陆时间</th>
	                                    <th>注册时间</th>
	                                    <th>操作</th>
	                                </tr>
	                            </thead>
	                            <tbody>
	                                <tr class="odd gradeX">
	                                	<volist name="list" id="item" empty="暂时没有数据" >
											<tr>
												<td>{$i}</td>
												<td>{$item.Name}</td>
												<td></td>
												<td></td>
												<td></td>
												<td>
													<a title="编辑" type="button" class="btn btn-success btn-circle task_button" href="/Account/index/save?userId={$item._id}"><i class="fa fa-link"></i></a>
	                                            	<a title="删除" type="button" class="btn btn-warning btn-circle task_button"><i class="fa fa-times"></i> </a>
												</td>
											</tr>
										</volist>
	                                </tr>
	                            </tbody>
	                        </table>
	                        <ul class="pager">
										{$pager}
									</ul>
	                    </div>
	                </div>
	                <!-- /.panel-body -->
	            </div>
	            <!-- /.panel -->
	        </div>
        <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>

</div>

<include file="./Application/Common/View/footer.html"/>
