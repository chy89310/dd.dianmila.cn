<include file="./Application/Common/View/header.html" title="{$title}"/>

<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
            <h1 class="page-header">{$title}</h1>
        </div>
	</div>
	<div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
            	<div class="panel-heading">
                    明细
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>名称</th>
                                    <th>描述</th>
                                    <th>选择</th>
                                </tr>
                            </thead>
                            <tbody>
                            	<volist name="list" id="item" empty="暂时没有数据" >
                            		<tr>
	                            		<td>{$i}</td>
	                            		<td><a id="{$i}" href={$item->href}>{$item->title}</a></td>
	                            		<td id="{$i}desc">{$item->content}</td>
	                            		<td><input type="checkbox"></td>
	                            	</tr>
								</volist>
                            </tbody>
                        </table>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="create()">添加</button>
                    <button type="cancel" class="btn" onclick="location.href='/GZH/Search'">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function create() {
        var test = document.getElementsByTagName("input");
        for (i = 0; i < test.length; i++) {
            if (test[i].type == "checkbox" && test[i].checked == true) {
                var name =  $("#" + i).html();
                var url = $("#" + i).attr("href");
                var desc = $("#" + i + "desc").html();
                alert(name + url);
                htmlobj = $.ajax({ url: "Create/save?name=" + name + "&url=" + encodeURIComponent(url) + "&desc=" + encodeURIComponent(desc), async: true });
            }
        }
        location.href = "List";
    }
</script>
<include file="./Application/Common/View/footer.html"/>
