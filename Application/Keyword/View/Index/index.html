<include file="./Application/Common/View/header.html" title="关键词"/>

<a class="btn btn-default" href="/Keyword/index/create" role="button">新增关键词</a>

<div class="container-fluid">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>序号</th>
				<th>关键词</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<volist name="list" id="item" empty="暂时没有数据" >
				<tr>
					<td>{$i}</td>
					<td>{$item.Keyword}</td>
					<td>
						<a class="btn btn-default" href="/Keyword/index/deleteKeyword?keywordId={$item._id}" role="button">删除</a>
					</td>
				</tr>
			</volist>
		</tbody>
	</table>
	<ul class="pager">
		{$pager}
	</ul>
</div>
