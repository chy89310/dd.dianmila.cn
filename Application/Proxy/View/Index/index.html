<include file="./Application/Common/View/header.html" title="代理"/>

<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">代理</h1>
        </div>
    </div>
    <div class="row">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>序号</th>
				<th>更新时间</th>
				<th>IP</th>
				<th>端口</th>
				<th>状态</th>
			</tr>
		</thead>
		<tbody>
			<volist name="list" id="item" empty="暂时没有数据" >
				<tr>
					<td>{$i}</td>
					<td>{$item.UpdateTime}</td>
					<td>{$item.IP}</td>
					<td>{$item.Port}</td>
					<td>{$item.ProxyStatusEnum}</td>
					<td></td>
				</tr>
			</volist>
		</tbody>
	</table>
	<ul class="pager">
		{$pager}
	</ul>
</div>
</div>

<include file="./Application/Common/View/footer.html"/>
